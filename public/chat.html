<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat | Chat App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
            <ol id="messages" class="chat__messages"></ol>
        <div class="chat__footer">
            <form action="" id="message-form">
                <input type="text" name="user" id="user" placeholder="User" autofocus autocomplete="off"/>
                <input name="message" type="text" placeholder="Message" />
                <button>Send</button>

            </form>
            <button id="send-location">Send location</button>

        </div>

    </div>
    <script id="message-template" type="text/template">
    <!-- <p>{{text}}</p> -->
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>{{text}}</p>
        </div>
    </li>
    </script>

    <script id="location-message-template" type="text/template">
        <!-- <p>{{text}}</p> -->
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <a href="https://www.google.com/maps?q={{lat}},{{long}}" target="blank_">My Location</a>
            </div>
        </li>
        </script>
    

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/mustache.min.js"></script>
    <script src="/js/chat.js">
    </script>


</body>

</html>
